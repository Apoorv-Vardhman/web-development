<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <form action="" autocomplete="off" method="post">
            <label for="email">Email</label>
            <input id="email" name="email" required placeholder="Enter email" type="email"> <br>
            <label for="password">Password</label>
            <input id="password" name="password" required placeholder="Enter password" minlength="5" title="Password should be minimum 5 character" type="password"> <br>
            
            <input type="reset" value="Reset" name="reset">
            <input type="submit" value="Login" name="login">
            
        </form>
    </center>
</body>
</html>
